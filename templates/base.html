<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Useless App Suite{% endblock %}</title>

  <style>
    /* THEME VARIABLES */
    :root {
      --bg-main: #020617;
      --bg-page: #0b1120;
      --border-subtle: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    nav {
      background: rgba(2, 6, 23, 0.9);
      padding: 14px 22px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: center;
      gap: 22px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
    }

    nav a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease-out;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* PAGE WRAPPER */
    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px;
    }

    /* CARD */
    .card {
      background: rgba(2, 6, 23, 0.96);
      border-radius: 18px;
      padding: 24px 28px;
      max-width: 480px;
      width: 100%;
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 22px 40px rgba(0,0,0,0.75),
        0 0 0 1px rgba(15,23,42,0.9);
      animation: float-in 0.5s ease-out;
    }

    @keyframes float-in {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 14px 0;
      color: var(--text-muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-subtle);
      background: rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
    }
  </style>
</head>

<body>
  <!-- NAVIGATION -->
  <nav>
    <a href="/">Home</a>
    <a href="/page1">How it works</a>
    <a href="/page2">About this App</a>
  </nav>

  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    Useless App Suite â€¢ Powered by Flask
  </footer>

</body>
</html>
