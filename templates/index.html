{% extends "base.html" %}

{% block title %}Guess the Number{% endblock %}

{% block content %}
<div class="card">

  <h1 style="text-align:center;">Guess the Number</h1>
  <p class="subtitle" style="text-align:center;color:#9ca3af;">
    Iâ€™m thinking of a number between <strong>1</strong> and <strong>10</strong>.
  </p>

  <form method="POST" style="display:flex;gap:8px;margin-bottom:1rem;">
    <input type="number" name="guess" min="1" max="10" required
    style="flex:1;padding:8px;border-radius:8px;border:1px solid #4b5563;background:#020617;color:#e5e7eb;">
    <button type="submit"
    style="padding:8px 14px;border-radius:8px;border:none;background:#38bdf8;color:#020617;font-weight:600;">
      Guess
    </button>
  </form>

  {% if result %}
  <div class="result" style="border:1px solid #4b5563;padding:10px;border-radius:10px;">
    {{ result|safe }}
  </div>
  {% endif %}

  <p class="hint" style="text-align:center;color:#6b7280;font-size:0.8rem;">
    Just luck, you won't win again.
  </p>

</div>
{% endblock %}
